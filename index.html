<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div  id="dashboard"     class="mdi mdi-view-dashboard"> Dashboard</div>
            <ul class="menu">
                <li><a class="mdi mdi-home-variant" href=""> Home</a></li>
                <li><a class="mdi mdi-account-circle"  href=""> Profile</a></li>
                <li><a class="mdi mdi-chat"  href=""> Messages</a></li>
                <li><a class="mdi mdi-history" href=""> History</a></li>
                <li><a class="mdi mdi-calendar-check" href=""> Tasks</a></li>
                <li><a class="mdi mdi-account-group-outline" href=""> Communities</a></li>
            </ul>
            <ul class="bottom-menu">
                <li><a class="mdi mdi-cogs"> Settings</a></li>
                <li><a class="mdi mdi-face-agent" href=""> Support</a></li>
                <li><a class="mdi mdi-shield-account-outline" href=""> privacy</a></li>
            </ul>
        </div>
        <div class="header">
            <div class="search">
                <span class="mdi mdi-magnify"></span>
                <input id="searchside" type="text" placeholder="Search..." />

            </div>
            <div class="greeting">
                <img src="./images/account-avatar-profile-user-3-svgrepo-com.svg" alt="account avatar">
                <div class="text">
                <p> Hi there,</p>
                <h2>Ali Maati (@alimo)</h2>
                </div>
            </div>
            <div class="user">
                <span class="mdi mdi-bell-badge-outline"></span>
                <img src="./images/account-avatar-profile-user-3-svgrepo-com.svg" alt="account avatar">
                <h3>Ali Maati</h3>
            </div>
            <div class="action">
                <a href="" class="upload">Upload</a>
                <a href="" class="new">New</a>
                <a href="" class="share">Share</a>

            </div>
        </div>
        <div class="main-content"></div>

    </div>
</body>
</html>
